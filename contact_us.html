<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/primary.css">

</head>
<body>
    <div id="container">
    <h1 id="page_title">Contact Us</h1>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact_us.html">Contact us</a>
    <a href="customers.html">Customers</a>
    <hr>

    <!-- Add contact us form -->
    
    <form>
        <h3>Please feel free to contact us for any products and services.</h3>
        <h4>CONTACT DETAILTS</h4>
        <input id="focus_effect" type="text" placeholder="Please enter your name">
        <input type="password" id="password" name="password" minlength="8" required>
        <input type="date" id="birthday" name="birthday">
        <input type="email" id="email" name="email">
        <textarea id="message" name="message" placeholder="Write your mesage here"></textarea>
        <br>
        <input type="radio" id="customer" name="rselection" value="customer">
        <label for="customer">Customer</label>
        <input type="radio" id="investor" name="rselection" value="investor">
        <label for="investor">Investor</label>
        <input type="radio" id="visitor" name="rselection" value="visitor">
        <label for="visitor">Visitor</label>

        <br>
        <select if="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canda</option>
            <option value="japan">Japan</option>
            <option value="philippines">Philippines</option>
        </select>

        <br>
        <select name="concern" id="concern" multiple>
            <option value="customer_service">Customer customer_service</option>
            <option value="price_inquiry">Price Inquiry</option>
            <option value="appointment">Appointment</option>
            <option value="others">Others</option>
        </select>

        <br>
        <label for="myfile">Select file</label>
        <input type="file" id="myfile" name="myfile">

        <br>
        <input type="number" id="number" name="number" min="1" max="8">

        <br>
        <button type="submit" form="firn1" value="submit">Submit</button>

        <br>
        <p>How do you know our site?</p> 
        <select name="sources" id="sources" multiple>
            <option value="users">Users(Have used before)</option>
            <option value="search engin">Search Engin</option>
            <option value="reviews">Reviews</option>
            <option value="sns">SNS</option>
            <option value="others">Others</option>
        </select>

    </form>
    </div>
</body>
</html>
